<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="hatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5dc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Chef hat base -->
  <ellipse cx="50" cy="75" rx="35" ry="8" fill="url(#hatGradient)" stroke="#d2691e" stroke-width="2"/>

  <!-- Chef hat top -->
  <polygon points="25,75 75,75 70,35 30,35" fill="url(#hatGradient)" stroke="#d2691e" stroke-width="2"/>

  <!-- Chef hat pleats -->
  <line x1="35" y1="75" x2="35" y2="35" stroke="#d2691e" stroke-width="1"/>
  <line x1="45" y1="75" x2="45" y2="35" stroke="#d2691e" stroke-width="1"/>
  <line x1="55" y1="75" x2="55" y2="35" stroke="#d2691e" stroke-width="1"/>
  <line x1="65" y1="75" x2="65" y2="35" stroke="#d2691e" stroke-width="1"/>
</svg>